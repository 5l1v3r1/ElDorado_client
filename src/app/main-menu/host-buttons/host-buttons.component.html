<div id="hostButtons">

  <button class=button id="{{hostButton.id}}">{{hostButton.name}}</button>

  <input class=subbutton id="roomName" (ngModel)="room.name" placeholder="BesterRoomNameEver"/>

  <div *ngFor="let route of routes">
    <button class=subbutton id="{{route.name}}">{{route.name}}</button>
  </div>

</div>
