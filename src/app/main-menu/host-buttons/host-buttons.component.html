<div id="hostButtons">

  <button class=button id="{{hostButton.id}}">{{hostButton.name}}</button>

  <input #box class=namebutton id="roomName" (keyup.enter)="updateRoom(box.value)" placeholder="Enter Room Name:">

  <div *ngFor="let route of routes">
    <button class="subbutton path{{route.path}}" id="{{route.name}}" (click)="onRouteSelected(route)">{{route.name}}</button>
  </div>

</div>
