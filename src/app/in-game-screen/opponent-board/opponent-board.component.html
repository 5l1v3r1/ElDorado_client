<div id="opponentSpace">
  <div id="opponent" *ngFor="let player of players">
    <img id="opponentImg" [class.notCurrent]="current != player.characterNumber"
         src="../../../assets/GUI_Game/Opponent_{{player.characterNumber}}.png">
    <div id="opponentName"> {{player.name}}</div>
  </div>
</div>
