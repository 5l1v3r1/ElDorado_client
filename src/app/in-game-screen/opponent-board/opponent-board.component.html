<div id="opponentSpace">
  <div id="opponentDiv" *ngFor="let player of players">
    <img *ngIf="first.playerId === players[0].playerId" class="hut" src="../../../assets/GUI_Game/hut.png">
    <img id="opponentImg" [class.notCurrent]="(currentPlayerId != player.playerId) && showCurrent"
         src="../../../assets/GUI_Game/Opponent_{{player.characterNumber}}.png">
    <div id="opponentName"> {{player.name}}</div>
    <div id="blockades" *ngIf="player">
      <img *ngFor="let blockade of player.collectedBlockades" class="blockadeImg" [class.notCurrent]="(currentPlayerId != player.playerId) && showCurrent"
           src="./../../../assets/GUI_Game/blockades_{{player.characterNumber}}_strength{{blockade}}.png">
    </div>
    <div id="historyArea">
      <app-history [history]="player.history"></app-history>
    </div>
  </div>
</div>
