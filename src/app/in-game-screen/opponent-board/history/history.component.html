<div id="hisotry">
  <div id="actionArea" *ngFor="let action of history">
    <ng-container *ngFor="let card of action.cards">
      <app-magnify [card]="card" [fullscreen]="isMagnified" (closeFullScreen)="magnify($event)"></app-magnify>
      <img (click)="magnify(true)" class="actionCard" src="./../../../../assets/Karten/{{card.name}}.png">
    </ng-container>
    <img (click)="magnify(true)" class="actionType" src="./../../../../assets/GUI_Game/{{action.actionName}}.png">
  </div>
</div>
