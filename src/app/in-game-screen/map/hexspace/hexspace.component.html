<div *ngIf="(index % (yDim * 2) < yDim)" class="hexIn">
  <a class="hexLink">
    <img class="hexImg" src="./../../../../assets/GUI_HexSpaces/HS_Images/HS_{{color}}_{{strength}}.PNG"/>
  </a>
</div>
<div *ngIf="(index % (yDim * 2) >= yDim)" [ngStyle]="{'margin-left' : '50%'}" class="hexIn">
  <a class="hexLink">
    <img class="hexImg" src="./../../../../assets/GUI_HexSpaces/HS_Images/HS_{{color}}_{{strength}}.PNG"/>
  </a>
</div>
