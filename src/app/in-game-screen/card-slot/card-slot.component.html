<div class="Slot" [class.selected]="isActive" (click)="onSelect()">
  <app-card [card]="card" [class.removable]="specialAction.remove > 0" ></app-card>
  <button id="Sell" (click)="sell()"></button>
  <button id="Discard" (click)="discard()"></button>
  <button id="Magnify" (click)="magnify()"></button>
  <button id="ActionCard" *ngIf="actionPossible"
          (click)="performAction()">Action?
  </button>
</div>
