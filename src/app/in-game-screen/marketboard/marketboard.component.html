<div class="Wrapper2" [class.selected]="isActive" (click)="onSelect()">
<div class="Marketboard" >
  <div id="active" class="Slot">
    <div id="coinNumberDisplay">{{coinNumber}}</div>
      <ng-container *ngFor="let slot of activeSlot">
        <ng-container *ngIf="!slot.empty">
          <img (click)="$event.stopPropagation()" (click)="takeCard(slot)"
            [class.isNotPurchasable]="(purchasableSlotIds.indexOf(slot.slotId) == -1 && player.specialAction.steal == 0) || (bought==true && player.specialAction.steal == 0) || (slot.pile[0].coinCost > player.coins && player.specialAction.steal == 0)"
            class="position"
            src="../../../assets/Karten/{{slot.pile[0].name}}.png">
        </ng-container>
      </ng-container>
  </div>
  <div id="passive" class="Slot">
    <ng-container *ngFor="let slot of passiveSlot">
      <ng-container *ngIf="!slot.empty">
        <img (click)="$event.stopPropagation()" (click)="takeCard(slot)"
          [class.isNotPurchasable]="(purchasableSlotIds.indexOf(slot.slotId) == -1 && player.specialAction.steal == 0) || (bought==true && player.specialAction.steal == 0) || (slot.pile[0].coinCost > player.coins && player.specialAction.steal == 0)"
          class="position"
          src="../../../assets/Karten/{{slot.pile[0].name}}.png">
      </ng-container>
    </ng-container>
  </div>
</div>
</div>
